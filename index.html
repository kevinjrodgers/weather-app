<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    </head>
    <body>
        
        <div id="top-section">
            <button class="info-button">i</button>
            <form id="weather-form">
                <input type="text" id="location" name="location" placeholder="Enter City...." required>
                <button id="submit-location" type="submit">Search</button>
            </form>
        </div>    
        <main>
            <h1 id="location-header">, US</h1>
            <section id="temperature-section">
                <p id="current-temp"></p>
                <p id="high-temp">High: 90&deg; C</p>
                <p id="low-temp">Low: 50&deg; C</p>
            </section>
            <section id="weather-section">
                <p>Sunny</p>
                <p>SOME IMAGE</p>
            </section>
            <section id="weekly-forecast-section">
                
            </section>

            
        </main>
        <script src="index.js"></script>
    </body>
</html>
