<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    </head>
    <body>
        
        <div id="top-section">
            <button class="info-button">i</button>
            <form id="weather-form">
                <input type="text" id="location" name="location" placeholder="Enter City...." required>
                <button id="submit-location" type="submit">Search</button>
            </form>
        </div>    
        <main id="content">
            <h1 id="location-header">Galt, US</h1>
            <section id="current-weather-section">
                <section id="temperature-section">
                </section>
                <section id="current-forecast-section">
                </section>
            </section>
            <section id="weekly-forecast-section">
            </section>
            <section id="weekly-forecast-section">
                <ul id="weekly-forecast-list">
                    <li class="daily-forecast">
                        <p>Sunday 6</p>
                        <p>60 F</p>
                        <p>40 F</p>
                        <img id="weekly-forecast-image" src="images/clear-day.png">
                    </li>
                    <li class="daily-forecast">
                        <p>Mon 7</p>
                        <p>58 F</p>
                        <p>45 F</p>
                        <img id="weekly-forecast-image" src="images/clear-day.png">
                    </li>
                    <li class="daily-forecast">2</li>
                    <li class="daily-forecast">3</li>
                    <li class="daily-forecast">4</li>
                    <li class="daily-forecast">5</li>
                    <li class="daily-forecast">6</li>
                    <li class="daily-forecast">7</li>
                </ul>
            </section>
            
                
            

            
        </main>
        <script src="index.js"></script>
    </body>
</html>
